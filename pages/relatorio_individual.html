<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Individual</title>
    <link rel="stylesheet" href="styles/relatorio_individual.css">
</head>

    <body>
        <div class="main">
            <div class="left">
                <h1>Relatório Individual</h1>
            </div>
            <div class="right">
                <div class="card">
                    
                    <div class="textfield">
                        <label for="id-colar"><strong>Id Colar:</strong> </label>
                        <p id="id-colar"></p>
                    </div>

                    <div class="textfield">
                        <label for="especie"><strong>Espécie:</strong></label>
                        <p id="especie"></p>

                    </div>

                    <div class="textfield">
                        <label for="sexo"><strong>Sexo:</strong></label>
                        <p id="sexo"></p>
                    </div>

                    <div class="textfield">
                        <label for="peso"> <strong>Peso:</strong> </label>
                        <p id="peso"> 
                    </div>

                    <div class="textfield">
                        <label for="atributos"><strong>Atributos:</strong> </label>
                        <p id="atributos"></p>
                    </div>

                    <div class="botoes">
                        <button class="btn-editar" id="editar">Editar Animal</button>
                        <button class="btn-excluir" id="excluir">Excluir Animal</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./scripts/Relatorio_individual.js"></script>
    </body>
</html>
