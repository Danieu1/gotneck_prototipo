<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Individual</title>
    <link rel="stylesheet" href="styles/relatorio_individual.css">
</head>

    <body>
        <div class="main">
            <div class="left">
                <h1>Relatório Individual</h1>
            </div>
            <div class="right">
                <div class="card">
                    
                    <div class="textfield">
                        <label for="id-colar"><strong>Id Colar:</strong> </label>
                        <p type="text" name="id-colar" id="id-colar"></p>
                    </div>

                    <div class="textfield">
                        <label for="especie"><strong>Espécie:</strong></label>
                        <p type="text" name="especie" id="especie"></p>

                    </div>

                    <div class="textfield">
                        <label for="sexo"><strong>Sexo:</strong></label>
                    </div>

                    <div class="textfield">
                        <label for="peso"> <strong>Peso:</strong> </label>
                        <input type="text" name="peso" id="peso"> 
                    </div>

                    <div>
                        <br>
                        <label for="atributos"><strong>Atributos:</strong> </label>
                        <textarea row="6" style="width: 26em;" id="atributos" name="atributos"></textarea>
                    </div>

                        <button class="btn-login">Gerar Relatório</button>
    
                </div>
            </div>
        </div>

        <script type="module" src="./scripts/Relatorio_individual.js"></script>
    </body>
</html>
