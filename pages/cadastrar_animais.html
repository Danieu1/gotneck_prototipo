<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Animal</title>
    <link rel="stylesheet" href="cadastar_animais.css" media="screen">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro De Animal</h1>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="especie"><strong>Espécie:</strong></label>
                <input type="text" name="especie" id="especie" required> 
            </div>

            <div class="campo">
                <label for="sexo"><strong>Sexo:</strong></label>
                    <label>
                        <input type="radio" name="sexo" value="macho" checked required> <strong>Macho</strong>
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="femea" required> <strong>Fêmea</strong> 
                    </label>
               
            </div>

            <div class="campo">
                <label for="peso"> <strong>Peso:</strong> </label>
                <input type="text" name="peso" id="peso" required> 
            </div>

            <div>
                <label for="id-colar"><strong>Id Colar:</strong> </label>
                <input type="text" name="id-colar" id="id-colar" required> 
            </div>

            <div>
                <br>
                <label for="atributos"><strong>Atributos:</strong> </label>
                <textarea row="6" style="width: 26em;" id="atributos" name="atributos"></textarea>
            </div>
            <button class="botao" type="submit"> Cadastrar </button>

        </fieldset>
    </form>
</body>
</html>
