<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio de Rebanho</title>
    <link rel="stylesheet" href="./styles/relatorio_rebanho.css">
</head>
<body>
    <main>
            <div class="left">
                <h1>Relatório do Rebanho</h1>
            </div>

        <section class="right">
            <div class="card">
                <div class="informacao">
                    <p>Media de peso do rebanho</p>  
                    <div id="media" class="dadoRebanho"></div>
                </div>
                <div class="informacao">
                    <p>Números de machos</p>  
                    <div id="numMachos" class="dadoRebanho"></div>
                </div>
                <div class="informacao">
                    <p>Números de fêmeas</p>  
                    <div id="numFemeas" class="dadoRebanho"></div>
                </div>

                <div class="informacao">
                    <p>Quantidade de animais no rebanho</p>  
                    <div id="qtdRebanho" class="dadoRebanho"></div>
                </div>

            </div>
        </section>
    </main>
    <script type="module" src="./scripts/Relatorio_rebanho.js"></script>
</body>
</html>
