<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Individual</title>
    <link rel="stylesheet" href="styles/edital_animal.css">
</head>

    <body>
        <div class="main">
            <div class="left">
                <h1>Relatório Individual</h1>
            </div>
            <div class="right">
                <div class="card">
                    
                    <div class="textfield">
                        <label for="id-colar"><strong>Id Colar:</strong> </label>
                        <input type="text" name="id-colar" id="id-colar" required> 
                    </div>

                    <div class="textfield">
                        <label for="especie"><strong>Espécie:</strong></label>
                        <input type="text" name="especie" id="especie"> 

                    </div>

                    <div class="textfield">
                        <label for="sexo"><strong>Sexo:</strong></label>
                            <label>
                                <input type="radio" name="sexo" value="macho" id="macho"> <strong>Macho</strong>
                            </label>
                            <label>
                                <input type="radio" name="sexo" value="femea" id="femea"> <strong>Fêmea</strong> 
                            </label>
                    </div>

                    <div class="textfield">
                        <label for="peso"> <strong>Peso:</strong> </label>
                        <input type="text" name="peso" id="peso"> 
                    </div>

                    <div>
                        <br>
                        <label for="atributos"><strong>Atributos:</strong> </label>
                        <textarea row="6" style="width: 26em;" id="atributos" name="atributos"></textarea>
                    </div>

                        <button class="btn-salvar" id="btn-salvar">Salvar</button>
    
                </div>
            </div>
        </div>

        <script type="module" src="./scripts/Editar_animais.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
    </body>
</html>
